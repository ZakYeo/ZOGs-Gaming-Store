<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fots -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Remixicon Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <title>[ZOGS]</title>
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_js() }}
    {{ bootstrap.load_css() }}
  </head>
  <body class="body">
    {% block body %}
    <!-- header -->
    <header class="ds-header">
      <div class="container" style="display: flex; flex-direction: row;">
        <div class="ds-logo" style="padding-right: 5px">
          <a href="{{ url_for('store') }}">Home</a>
        </div>
          <div class="ds-logo">
            <a href="{{ url_for('login') }}" id="login-btn">Login</a>
          </div>
          <div class="ds-logo" id="logout-btn">
            <a href="">Logout</a>
          </div>
      </div>
      
    </div>
    </header>
    <!-- Banner Section -->
    <section class="ds-banner">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-12  col-md-6  col-lg-7  col-xl-7  col-xxl-7 ds-banner-left">
              <h1 id="gametitle" class="ds-banner-hed">
                {{game['name']}}
              </h1>

          </div>
          <div class="col-12 col-sm-12  col-md-6  col-lg-5  col-xl-5  col-xxl-5">
            <figure>
              <button hidden id="upload" style="opacity: 1;" class="ds-link-button"><i class="ri-upload-2-fill"></i></button>
              <img id="uploadedimage" src="{{game['image']}}">
            </figure>
          </div>
        </div>
      </div>
    </section>
    <!-- Game Section -->
    <section class="ds-resume-section">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-12  col-md-6  col-lg-6  col-xl-6  col-xxl-6">
            <h2 id="gameprice" class="price">Â£{{game['price']}}</h2>
          </div>
          <div class="col-12 col-sm-12  col-md-6  col-lg-6  col-xl-6  col-xxl-6">
            <p id="gamedesc">{{game['desc_long']}}</p>
            <a href="#" class="ds-download-button">Purchase Game<i class="ri-download-line"></i></a>
            <a id="remove-game" href="#" class="ds-download-button">Remove Game<i class="ri-close-circle-line"></i></a>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
</body>
<!-- Scripts -->
<script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-analytics.js"></script>
<!-- Cloudinary API -->
<script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

<script src="{{ url_for('static', filename='game_details_script.js') }}"></script> 
<script>
</script>
</html>
