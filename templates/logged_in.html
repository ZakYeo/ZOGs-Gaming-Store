<html>
    <head>
        {{ bootstrap.load_js() }}
        {{ bootstrap.load_css() }}
        <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
        <title>Zak's Online Gaming Store [ZOGS]</title>
    </head>
    <body class="mainbody">{% block body %}
      <nav class="navbar navbar-main">
        <div class="container-fluid">
          <div class="d-flex">
            <a class="navbar-brand navbartext" href="#">â™š</a>
            <div class="d-flex flex-row">
              <a class="nav-link active navbartext" aria-current="page" href="#">Home</a>

            </div>
          </div>


            <div class="">
